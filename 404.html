<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; URL='https://brandenmin.com/'" />
    <script>
      // If the browser does not support meta-tag redirection, JavaScript redirection
      var redirect = "https://brandenmin.com/";
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="https://brandenmin.com/">https://brandenmin.com/</a></p>
  </body>
</html>
